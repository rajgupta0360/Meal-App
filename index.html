<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal app</title>

    <!-- fontawesome link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <!-- image for logo  -->
      <img src="/assets/logo.jpg" alt="" id="logo-img" />
      <ul>
        <!-- Home page link -->
        <li><a href="index.html">Home</a></li>
        <!-- favourite page link -->
        <li><a href="favourite.html">Favourites</a></li>
      </ul>
    </nav>

    <main>
      <!-- input box  -->
      <div class="search-box">
        <input
          type="text"
          placeholder="Enter your Meal"
          id="input"
          onkeyup="showMeals()"
        />
      </div>

      <!-- this is card container all the content of card is under this container -->
      <div class="card-container"></div>

      <!-- popup box -->
      <div class="popup-box" id="popup">
        <div class="x"><a href="#">x</a></div>
      </div>
    </main>

    <!-- JavaScript file -->
    <script src="js/script.js"></script>
  </body>
</html>
